    // Questionario - Fim
    // Registro - Inicio

    function cadastrar() {
    

      // Enviando o valor da nova input
      fetch("/usuarios/historico", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          // crie um atributo que recebe o valor recuperado aqui
          // Agora vá para o arquivo routes/usuario.js
          totalServer: total,
        }),
      })
        .then(function (resposta) {
          console.log("resposta: ", resposta);

          if (resposta.ok) {
            // cardErro.style.display = "block";

            alert ("Sua nota foi cadastrada no histórico");
            
            inserirMedida();
            limparFormulario();
          } else {
            throw "Houve um erro ao tentar realizar o cadastro da sua avaliação!";
